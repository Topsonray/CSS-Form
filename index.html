<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>CapacityBay Survey Form</h1>
    <p>Thank you for taking time to help us improve the platform<p>
    <form action="">
        <label for="name">Name</label> <br> 
        <input type="text" class="box"><br> 
        <label for="email">Email</label><br>
        <input type="email" name="" id="" class="box"><br>
        <label for="age">Age(Optional)</label><br>
        <input type="number" name="" id=""class="box"><br>
        <label for="role">Which option best describes your current role?</label><br>
        <select name="" id="">  
            <option value="">Select current role</option>
            <option value="">Student</option>
            <option value="">Full Time Job</option>
            <option value="">Full Time Learner</option>
            <option value="">Prefer not say</option>
            <option value="">Other</option>
        </select><br>
        <label for="recommendation">Would you recommend CapacityBay to a friend</label><br>
        <input type="radio" name="recommendation">Definitely <br>
        <input type="radio" name="recommendation">Maybe <br>
        <input type="radio" name="recommendation">Not Sure <br>
        <label for="">what is your favorite feature of CapacityBay?</label><br>
        <select name="" id="">
            <option value="">select an option</option>
            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
        </select><br>
        <label for="">What would you like to see improved? (check all that apply)</label><br>
        <input type="checkbox">Front-end Projects <br>
        <input type="checkbox">Back-end Projects <br>
        <input type="checkbox">Data Visualization <br>
        <input type="checkbox">Challenges <br>
        <input type="checkbox">Open Source Community <br>
        <input type="checkbox">Gitter help rooms <br>
        <input type="checkbox">Videos <br>
        <input type="checkbox">City Meetups <br>
        <input type="checkbox">wiki <br>
        <input type="checkbox">Forum <br>
        <input type="checkbox">Additional Courses <br>
        <label for="">Any comments or suggestions</label><br>
        <textarea name="" id="" cols="30" rows="10" class="box" placeholder="Enter your comment here..."></textarea> <br>
        <button>Submit</button>

    </form>
</body>
</html>
